<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issueview</title>
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="static/jquery-2.1.1.js"></script>
    <script src="static/bootstrap/js/bootstrap.js"></script>
    <script src="static/leader_dashboard.js"></script>
    <style>
        .badge {
            background-color: #337ab7;
        }
    </style>
</head>

<body>
    <!-- 主容器-->
    <div class="container-fluid" style="padding-left: 2px;padding-right: 2px;">
        <div class="row-fluid" style="padding-left: 2px;padding-right: 2px;">
            <div class="col-md-12" style="padding-left: 2px;padding-right: 2px;">
                <div class="col-md-1"></div>
                <div class="col-md-10" style="background-color:#337ab7;color: #ffffff;">
                    <h1>WorkDone</h1>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="col-md-12" style="padding-left: 0px;padding-right: 0px;">
                <div class="col-md-1"></div>
                <div class="col-md-10" style="padding-left: 2px;padding-right: 2px;">

                    <a href="/myDashBoard" style="padding-left: 2px;padding-right: 12px;" class="float btn btn-link">
                        <h4>MyDashboard</h4>
                    </a>
                    <a href="/IssueView" style="padding-left: 2px;padding-right: 12px;" class="float btn btn-link">
                        <h4>IssueView</h4>
                    </a>
                    <a href="/WeeklyReport" style="padding-left: 2px;padding-right: 12px;" class="float btn btn-link">
                        <h4>WeeklyReport</h4>
                    </a>
                    <a id="wd_exit" rel="nofollow" href="/" class="float btn btn-link pull-right" type="button">
                        <h4>Logout</h4>
                    </a>
                </div>
                <div class="col-md-1"></div>
            </div>



            <div class="row-fluid" style="padding-left: 2px;padding-right: 2px;">
                <div class="col-md-12" style="padding-left: 2px;padding-right: 2px;">
                    <div class="col-md-1" style="padding-left: 2px;padding-right: 2px;"></div>
                    <div class="col-md-10" style="padding-left: 2px;padding-right: 2px;">
                        <table class="table">
                            <colgroup>
                                <col style="width:10%">
                                <col style="width:20%">
                                <col style="width:10%">
                                <col style="width:10%">
                                <col style="width:25%">
                                <col style="width:20%">
                                <col style="width:5%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>WorkSummary</th>
                                    <th>StartDate </th>
                                    <th>EstimateDate</th>
                                    <th>Notes</th>
                                    <th>Reasons</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="dl_table">

                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-1" style="padding-left: 2px;padding-right: 2px;"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
